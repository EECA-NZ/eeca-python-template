---
name: CI and Deploy Pipeline

on:
  push:
    branches-ignore:
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  conventional-commits:
    name: Run Conventional Commits Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for ranges)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and other dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
          pip install .
          pip install -r requirements-dev.txt
      
      - name: Compute commit range
        id: range
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          # If this is the first commit on a branch, 'before' can be all zeros
          if [[ "$BASE" == "0000000000000000000000000000000000000000" || -z "$BASE" ]]; then
            # Fallback: just check the HEAD commit
            echo "range=$HEAD~1..$HEAD" >> "$GITHUB_OUTPUT"
          else
            echo "range=$BASE..$HEAD" >> "$GITHUB_OUTPUT"
          fi
          echo "Using range: $(cat $GITHUB_OUTPUT)"

      - name: Run Commitizen check
        run: |
          echo "Checking range: ${{ steps.range.outputs.range }}"
          cz check --rev-range "${{ steps.range.outputs.range }}"
      
  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    needs: conventional-commits
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linters
        run: |
          black --check --diff src/ tests/
          isort --profile black --check-only src/ tests/
          pylint --disable=R0801 $(git ls-files '*.py')
          yamllint .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and other dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
          pip install .
          pip install -r requirements-dev.txt

      - name: Run tests and generate coverage
        run: |
          coverage run -m pytest
          coverage html

      - name: Publish coverage to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov

      - name: Generate coverage report in console
        run: coverage report

  audit:
    name: Run Security Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run pip-audit
        run: pip-audit

  pages:
    name: Deploy coverage to GitHub Pages
    if: >-
      ${{ github.event_name != 'pull_request'
          && contains(fromJSON('["main","dev"]'), github.ref_name) }}
    needs: [test]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4


  deploy:
    name: Sample Deploy Step
    runs-on: ubuntu-latest
    needs: [test, audit]
    if: github.ref_name != 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deployment to DEV
        run: echo "Deploying from '${{ github.ref_name }}' branch"
